<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Coding With JayBird">
    <meta name="description" content="Bootstrap 5">
    <title>Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- container -> row -> columns -> content -->

    <div class="box">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">Col 1</div>
          <div class="col">Col 2</div>
          <div class="col">Col 3</div>
        </div>
      </div>
    </div>
    
    <div class="box">
      <div class="container text-center">
        <div class="row">
          <div class="col align-self-end">Col 1</div>
          <div class="col align-self-end">Col 2</div>
          <div class="col align-self-center">Col 3</div>
        </div>
      </div>
    </div>


    <div class="box">
      <div class="container text-center">
        <div class="row justify-content-end">
          <div class="col-3">Col 1</div>
          <div class="col-3">Col 2</div>
        </div>
      </div>
    </div>
    
    <div class="box">
      <div class="container text-center">
        <div class="row justify-content-around">
          <div class="col-3">Col 1</div>
          <div class="col-3">Col 2</div>
        </div>
      </div>
    </div>

 
    <div class="box">
      <div class="container text-center">
        <div class="row">
          <div class="col order-2">Col 1</div>
          <div class="col order-4">Col 2</div>
          <div class="col order-1">Col 3</div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="container text-center">
        <div class="row">
          <div class="col order-last">Col 1</div>
          <div class="col">Col 2</div>
          <div class="col order-first">Col 3</div>
          <div class="col">Col 4</div>
          <div class="col">Col 5</div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
